{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title">Upload pliku</h5>

    <form method="post" action="/upload" enctype="multipart/form-data" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Wariant analizy</label>
        <select class="form-select" name="profile" required>
          <option value="document_summary">Dokument (txt/pdf/docx) → podsumowanie</option>
          <option value="audio_transcribe_summary">Audio → transkrypcja + podsumowanie (w etapie 2)</option>
        </select>
        <div class="form-text">Na MVP działają dokumenty. Audio dołożymy jako następny krok.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Plik</label>
        <input class="form-control" type="file" name="file" required>
      </div>

      <button class="btn btn-primary" type="submit">Wyślij</button>
    </form>
  </div>
</div>
{% endblock %}
